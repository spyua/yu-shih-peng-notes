<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Roadmap | YU-SHIH-PENG 筆記區</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/roadmap.css">
</head>
<body>
    <!-- Header -->
    <header class="roadmap-header">
        <div class="header-left">
            <h1>YU-SHIH-PENG 筆記區</h1>
            <p>後端工程師技能地圖</p>
        </div>
        <div class="header-right">
            <div class="view-toggle">
                <a href="index.html" class="toggle-btn">清單視圖</a>
                <a href="roadmap.html" class="toggle-btn active">技能地圖</a>
            </div>
        </div>
    </header>

    <!-- Legend -->
    <div class="roadmap-legend">
        <div class="legend-item">
            <span class="legend-color recommended"></span>
            <span>推薦學習路徑</span>
        </div>
        <div class="legend-item">
            <span class="legend-color alternative"></span>
            <span>替代選項</span>
        </div>
        <div class="legend-item">
            <span class="legend-color flexible"></span>
            <span>順序不拘</span>
        </div>
        <div class="legend-item">
            <span class="skill-badge badge-beginner">初級</span>
            <span class="skill-badge badge-intermediate">中級</span>
            <span class="skill-badge badge-advanced">進階</span>
        </div>
    </div>

    <!-- Roadmap Container -->
    <div class="roadmap-wrapper">
        <div class="roadmap-container" id="roadmapContainer">
            <!-- SVG Connections Layer -->
            <svg class="connections-layer" id="connectionsLayer"></svg>

            <!-- Nodes Grid -->
            <div class="roadmap-grid" id="roadmapGrid">
                <!-- Generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Mobile Fallback List -->
    <div class="roadmap-list-fallback" id="roadmapListFallback">
        <!-- Generated by JavaScript for mobile -->
    </div>

    <!-- Node Detail Panel -->
    <aside class="node-detail-panel" id="nodeDetailPanel">
        <button class="close-btn" onclick="closeDetailPanel()">&times;</button>
        <div class="detail-content" id="detailContent"></div>
    </aside>

    <!-- Overlay for mobile panel -->
    <div class="panel-overlay" id="panelOverlay" onclick="closeDetailPanel()"></div>

    <script src="src/js/skill-parser.js"></script>
    <script src="src/js/roadmap.js"></script>
</body>
</html>
